<div class="bootstrap-wrapper">
    <h1 class="text-center mb20 mt20">Update Question</h1>
    <div class="row">
        <div class="col-md-12 mb20">
            <mat-card>
                <mat-card-header>
                    <mat-card-subtitle> <b> Question Details </b> </mat-card-subtitle>
                </mat-card-header>

                <mat-card-content>
                    <form (ngSubmit)="updateQuestion()">
                        <mat-form-field class="w100" appearance="outline">
                            <mat-label>Write Question</mat-label>
                            <textarea required matInput  [(ngModel)]="question.content" name="content" rows="10" placeholder="Enter here.."></textarea>
                        </mat-form-field>

                        <div class="row">
                            <div class="col-md-6">
                              <mat-form-field class="w100" appearance="outline">
                                <mat-label>Option 1</mat-label>
                                <input required [(ngModel)]="question.option1" name="option1" type="text" matInput placeholder="Enter here">
                              </mat-form-field>
                            </div>
                            <div class="col md-6">
                                <mat-form-field class="w100" appearance="outline">
                                    <mat-label>Option 2</mat-label>
                                    <input required [(ngModel)]="question.option2" name="option2" type="text" matInput placeholder="Enter here">
                                  </mat-form-field>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <mat-form-field class="w100" appearance="outline">
                                    <mat-label>Option 3</mat-label>
                                    <input [(ngModel)]="question.option3" name="option3" type="text" matInput placeholder="Enter here">
                                  </mat-form-field>
                            </div>
                            <div class="col md-6">
                                <mat-form-field class="w100" appearance="outline">
                                    <mat-label>Option 4</mat-label>
                                    <input [(ngModel)]="question.option4" name="option4" type="text" matInput placeholder="Enter here">
                                  </mat-form-field>
                            </div>
                        </div>

                        <mat-form-field class="w100" appearance="outline">
                            <mat-label>Select Answer</mat-label>
                            <mat-select [(ngModel)]="question.answer" name="answer">
                                <mat-option *ngIf="question.option1" [value]="question.option1">{{question.option1}}</mat-option>
                                <mat-option *ngIf="question.option2" [value]="question.option2">{{question.option2}}</mat-option>
                               <mat-option *ngIf="question.option3" [value]="question.option3">{{question.option3}}</mat-option>
                                <mat-option *ngIf="question.option4" [value]="question.option4">{{question.option4}}</mat-option>
                            </mat-select>
                        </mat-form-field>

                        <div class="container text-center">
                            <button mat-raised-button color="primary">Update</button>
                        </div>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
